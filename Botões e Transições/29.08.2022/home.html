<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Menu Dropdown</title>

    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aboreto">
</head>

<body>

    <input type="checkbox" name="toggle" id="toggle">
    <label for="toggle"></label>

    <div class="container">
        <h1>CSS 3 Slide Down Toggle</h1>
        <h2>Click no botão para ver a mensagem!</h2>
    </div>

    <div class="message">
        <h1>Essa mensagem estava oculta!</h1>
        <h2>Click no botão para ocultar a mensagem!</h2>
    </div>
</body>
</html>
