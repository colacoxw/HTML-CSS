<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game com CSS</title>

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
    <div class="wrapper">
        <div class="timer">
            <span></span>
        </div>
        <div class="gameover">GAME OVER</div>
        <h1>Jogo do Quero-Quero <span>(Acerte as Aves)</span></h1>
        <h2>Game somente do CSS</h2>

        <input type="radio" id="circle1" class="input-circle input-circle1">
        <input type="radio" id="circle2" class="input-circle input-circle2">
        <input type="radio" id="circle3" class="input-circle input-circle3">
        <input type="radio" id="circle4" class="input-circle input-circle4">
        <input type="radio" id="circle5" class="input-circle input-circle5">
        <input type="radio" id="circle6" class="input-circle input-circle6">

        <label for="circle1" class="passaro passaro1"><span></span></label>
        <label for="circle2" class="passaro passaro2"><span></span></label>
        <label for="circle3" class="passaro passaro3"><span></span></label>
        <label for="circle4" class="passaro passaro4"><span></span></label>
        <label for="circle5" class="passaro passaro5"><span></span></label>
        <label for="circle6" class="passaro passaro6"><span></span></label>

        <div class="sum">SCORE:</div>
    </div>
</body>

</html>
