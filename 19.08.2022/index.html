<!DOCTYPE html>
<html lang="pr-br">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Folhas de Estilos</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    </head>

    <body>

        <h2 align="center">CADASTRE-SE NO FORUM!</h2>

        <fieldset>
            <legend>Cadastro: </legend>

            <table cellspacing="12px">
                <tr>
                    <td><label for="">Nome:</label></td>
                    <td><input type="text" class="txt"></td>
                    <td><label for="">CPF:</label></td>
                    <td><input type="text" class="txt"></td>
                    <td><label for="">Telefone</label></td>
                    <td><input type="tel" class="txt"></td>
                </tr>
                <tr>
                    <td><label for="">E-mail:</label></td>
                    <td><input type="email" class="txt"></td>
                    <td><label for="">Senha:</label></td>
                    <td><input type="password" class="txt"></td>
                    <td><label for="">Confirme Sua senha</label></td>
                    <td><input type="password" class="txt"></td>
                </tr>
            </table>

        </fieldset>
        <br>

        <div align="right">
            <input type="reset" value="Resetar" class="btn-res">
            <input type="submit" value="Cadastrar" class="btn-cad">
        </div>

    </body>

</html>
